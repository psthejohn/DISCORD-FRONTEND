<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Login</h2>
  <p class="leading-relaxed mb-5 text-gray-600">Your friends are missing you 😛</p>
  <div class="relative mb-4">
    <label for="username" class="leading-7 text-sm text-gray-600">Username or Email</label>
    <input
      type="text"
      id="username"
      name="username"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      formControlName="username"
    />
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
    </div>    
  </div>
  <div class="relative mb-4">
    <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      formControlName="password"
    />
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
    </div>    
  </div>
  <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
</form>
<p class="text-xs text-gray-500 mt-3">
  Need an account? <span class="text-blue-400 hover:text-blue-600 cursor-pointer" routerLink="/signup">Register 😍</span>
</p>
